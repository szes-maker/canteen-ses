{% load staticfiles %}<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}——深圳实验学校创客社</title>
    <meta name="theme-color" content="#202B73">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'canteen/ios/eaxperiment.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'canteen/ios/eaxperiment_tablet_no_retina.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'canteen/ios/eaxperiment_phone_retina.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'canteen/ios/eaxperiment_tablet_no_retina.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'canteen/ios/eaxperiment_tablet_pro.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'canteen/ios/eaxperiment_phone_plus_retina.png' %}">
    <link rel="icon" type="image/png" href="{% static 'canteen/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'canteen/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'canteen/favicon-96x96.png' %}" sizes="96x96">
    <link rel="stylesheet" type="text/css" href="{% static 'canteen/style.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header>
<div id="menu-container">
    <nav>
        <ul>
            <li><a href="//szesmaker.org/">首页</a></li>
            <li class="active"><a href="{% url 'homepage' %}">订餐</a></li>
        </ul>
    </nav>
    <div class="text">{% block header %}{% endblock %}</div>
</div>
</header>
<div id="content">
    {% block content %}{% endblock %}
</div>
{% block extra %}{% endblock %}
<img src="{% static 'canteen/logo.png' %}" alt="深圳实验学校创客社" title="深圳实验学校创客社" class="logo">
</body>

</html>
